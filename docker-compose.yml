version: '3.8'

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todolist_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    networks:
      - my-app-network

  nodejs-backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/usr/src/ # Maps the local backend directory to the backend service container
    ports:
      - "3001:3001"
    depends_on:
      - mysql
    restart: always
    networks:
      - my-app-network

  # nextjs-frontend:
